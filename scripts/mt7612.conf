interface=wls1
hw_mode=a
wmm_enabled=1

ssid=<enter the hotspot ssid>
wpa=2
wpa_passphrase=<enter the hotspot password>
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP

channel=36

# N
ieee80211n=1
require_ht=0
ht_capab=[MAX-AMSDU-3839][HT40+][SHORT-GI-20][SHORT-GI-40]

# AC
ieee80211ac=1
require_vht=0
ieee80211d=0
ieee80211h=0
vht_capab=[MAX-AMSDU-3839][SHORT-GI-80]
vht_oper_chwidth=1
vht_oper_centr_freq_seg0_idx=42

